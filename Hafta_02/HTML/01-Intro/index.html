<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        Meta satırları, taraycıya meta bilgilerini gönderir. Buradaki
        yazılı olan hiçbir şey sayafada GÖRÜNTÜLENMEZ.!
    -->
    
    
    <title>My First Html File</title>
    <!--
        - <  ve > arasında yazılanlara TAG(etiket) diyoruz.
        - <> işaretleri ile TAG açılışı </> işaretleri TAG kapanışı ifade edilir.
        - Bazı TAG'lerin sadece açılışı vardır, kapanışı yoktur.
        - Bir TAG'in açılışından kapanışına kadar bölümün bütününe ELEMENT (öge)denir.
     -->

     <!-- 
        - <etiket adı>İÇERİK</etiket adı>
        - Etiketlerin açılışları sırasında ilgili etiketlere verilmek istenen nitelikleri
          ATTIBUTE'lar ile veririz.    

     -->
</head> 
<body>
    <h1>MY FİRST HTML FİLE </h1>
    <p>Merhaba Dünya! </p>
    Bu benim ilk <strong>HTML</strong> dosyam.
    <p>Bu yeni bir paragraf.
        <h1>Bu da paragraf içinde başlık !</h1>
    </p>
    <input type="button" value="Kaydet">
    <br>
    <a href="https://www.w3schools.com"><br>W3schools'a git.</a><br><br>
    <img src="Ataturk.jpg" height="50" alt="mustafa-kemal-atatürk">

    
</body>
</html>
