<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>modal</title>
</head>
<body>
    
<div class="container p-5">
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#myModal"> 
            Open Modal
        </button>
        <div class="modal" id="myModal">
            <div class="modal-dialog  modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">lorem</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Inventore, distinctio! Harum quia eius recusandae velit fugiat facilis dolore est aliquam esse ad dicta molestiae, quaerat deserunt incidunt minus necessitatibus maxime. 
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger">Sil</button>
                        <button class="btn btn-info" data-bs-dismiss="modal">Kapat</button>
                    </div>
                </div>
            </div>
        </div>
</div>
 
 
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
