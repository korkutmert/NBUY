<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>work 2</title>

<body class="mt-4 ms-5">
  <div class="col-4">
    <div class="accordion" id="#myAccordion">

        <!--MARKA START-->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#markalar" >
                    <a href="#">Marka</a>
                </button>
            </h2>
            <div id="markalar" class="collapse accordion-collapse" data-bs-parent="#myAccordion" >
                <div class="accordion-body">
                    <ul>
                        <li><a href="#">Lenovo</a></li>
                        <li><a href="#">Asus</a></li>
                        <li><a href="#">Dell</a></li>
                        <li><a href="#">Hp</a></li>
                        <li><a href="#">MSI</a></li>
                        <li><a href="#">Samsung</a></li>
                    </ul>

                </div>
            </div>
            
        </div>
        <!--MARKA FİNİSH-->

        <!--FİYAT START-->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#fiyatlar" >
                    <a href="#">Fiyat</a>
                </button>
            </h2>
            <div id="fiyatlar" class="collapse accordion-collapse" data-bs-parent="#myAccordion" >
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-6">
                            <label for="" class="form-label">En Az</label>
                            <input type="number" class="form-control" placeholder="5.000 TL" name="" id="">
                        </div>
                       
                        <div class="col-6">
                            <label for="" class="form-label">En Çok</label>
                            <input type="number" class="form-control" placeholder="10.000 TL" name="" id="">
                        </div>
                        <div  class="text-center mt-4"  >
                            <button class="btn btn-light w-100" type="button">Uygula</button>
                        </div>
                    </div>

                  
                    

                </div>
            </div>
            
        </div>
        <!--FİYAT FİNİSH-->


        <!--EKRAN BOYUTU START-->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#ekranboyutu" >
                    <a href="#">Ekran Boyutu</a>
                </button>
            </h2>
            <div id="ekranboyutu" class="collapse accordion-collapse" data-bs-parent="#myAccordion" >
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-4"><input type="checkbox" class="form-check-input"> 13.3inç</div>                   
                        <div class="col-4"><input type="checkbox" class="form-check-input"> 14inç</div>                  
                        <div class="col-4"><input type="checkbox" class="form-check-input"> 16.2inç</div>
                        <div class="col-4 mt-2"><input type="checkbox" class="form-check-input"> 17.1inç</div>
                    </div>
                    
                </div>
            </div>
            
        </div>
        <!--EKRAN BOYUTU FİNİSH-->

          <!--RAM KAPASİTESİ START-->
          <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#ekranboyutu" >
                    <a href="#">Ram Kapasitesi</a>
                </button>
            </h2>
            <div id="ekranboyutu" class="collapse accordion-collapse" data-bs-parent="#myAccordion" >
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-6">

                        <div><input type="checkbox" class="form-check-input"> 16GB</div>
                        <div><input type="checkbox" class="form-check-input"> 64GB</div>
                        
                        </div>
                        <div class="col-6 ">
                            <div><input type="checkbox" class="form-check-input"> 32GB</div>
                            <div><input type="checkbox" class="form-check-input"> 128gb</div>
                        
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
        <!--RAM KAPASİTESİ FİNİSH-->



    </div>
  </div>
 
 
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
