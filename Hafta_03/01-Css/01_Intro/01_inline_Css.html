<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS'e Giriş</title>
</head>
<body>
    <!-- CSS: Cascading Style Sheet'in kısaltmasıdır.
         Yazım Kuralları (Syntax) : 
         property : value;   ===> color:red;  ===> font-size:12px;   
    -->

    <h1 style="color: red;font-size: 12px;">Css Derslerine Başladık</h1>
    <h1 style="color: red;font-size: 12px;">Bu da ikinci başlık.</h1>
    <h1 style="color: red;font-size: 12px;">Bu da Üçüncü başlık.</h1>
    <h1 style="color: red;font-size: 12px;">Bu da Dördüncü başlık.</h1>
    <h1 style="color: red;font-size: 12px;">Bu da Beşinci başlık.</h1>
    <!-- Elementin içine (style'ın içine) yazmış olduğumuz kodalra "inline" denir. -->
</body>
</html>
