<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpe#r ButtonClasses</title>
</head>
<style>
    /* Bu class tüm butonlarımızın ortak özelliklerini tanımlayacak. */
.btn{
    text-align: center;
    text-decoration: none;
    display: inline-block;
    padding: 7px 15px;
    font-size: 16px;
    cursor: pointer;
    border:none ;
    border-radius: 3px;
    transition-duration: 0.5s;   
}
.btn-primary{
    background-color: #dd5353;
    color: #eddbc0;
    border:2px solid #dd5353 ;
}
.btn-primary:hover{
        background-color: #eddbc0;
    color: #dd5353;
}
</style>
<body>
    <a class="btn btn-primary" href="#">Button</a>
    <label for="" class="btn btn-primary" >button</label>

</body>
</html>
