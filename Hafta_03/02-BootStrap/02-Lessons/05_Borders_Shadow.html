<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/02-Lessons/css/bootstrap.min.css">
    <title>borders shadow</title>
</head>
<body class="p-4">
    <!-- Önce border yaz sonra renk syöle sonra kalınlık söyle! ==> "border border-danger border-3" GİBİ -->
    <div class="p-3 m-3 bg-warning border border-danger border-3">Lorem ipsum dolor sit amet.</div>

 <br><br>

    <!-- SADECE İSTENEN KÖŞELERE BORDER VERME "BORDER-TOP" GİBİ-->
<div class="p-3 m-3 bg-warning border-top border-danger border-3">Lorem ipsum dolor sit amet.</div>
<div class="p-3 m-3 bg-warning border-end border-danger border-3">Lorem ipsum dolor sit amet.</div>
<div class="p-3 m-3 bg-warning border-bottom border-danger border-3">Lorem ipsum dolor sit amet.</div>
<div class="p-3 m-3 bg-warning border-start border-danger border-3">Lorem ipsum dolor sit amet.</div>

<br><br>

<!-- RADİUS VERME ==> "rounded-3" GİBİ -->
<div class="p-3 m-3 bg-warning border border-success border-5 rounded-3">Lorem ipsum dolor sit amet.</div>

<br><br>

<!-- SADECE İSTEBİLEN YÖNE DE RADİUS VERİLİR  ""rounded-start"" GİBİ -->
<div class="bg-success w-25 p-3 m-3border border-0 rounded-start">lorem</div>
 

 <br><br>
 
 <!-- SHADOW KENARLARA GÖLGELENDİRME YAPAR-->
 <img src="https://picsum.photos/seed/picsum/200/200" alt="" class="shadow">
  
 




    <script src="/02-Lessons/js/bootstrap.min.js"></script>
</body>
</html>
